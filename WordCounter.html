<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #wordCount {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Word Counter</h1>

    <textarea id="textInput" placeholder="Type or paste your text here..." oninput="countWords()"></textarea>

    <div id="wordCount">Word count: 0</div>

    <script>
        function countWords() {
            // Get the text from the textarea
            var text = document.getElementById('textInput').value;

            // Remove extra spaces and split by spaces to get words
            var words = text.trim().split(/\s+/);

            // If the text is empty, set the word count to 0
            if (text.trim() === '') {
                document.getElementById('wordCount').textContent = 'Word count: 0';
            } else {
                document.getElementById('wordCount').textContent = 'Word count: ' + words.length;
            }
        }
    </script>

</body>
</html>
